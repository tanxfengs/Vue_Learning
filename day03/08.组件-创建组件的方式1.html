<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件, 直接把组件的名称 以html的标签引入到页面中 -->
        <mycom1>

        </mycom1>

    </div>
    <script>
        // 1.1 使用Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     template: "<h3>这是使用extend创建的组件</h3>" // 通过template属性. 指定了要展示的属性
        // })

        // 1.2 使用Vue.component("组件的名字", 创建出来的组件模板对象)
        // 大写的驼峰改写为小写前面加-
        // 小写则不修改

        // 第一个参数, 组件的名称, 将来以标签的方式引用
        // 第二个参数: Vue.extend  创建的组件
        Vue.component('mycom1', Vue.extend({
            template: "<h3>这是使用extend创建的组件</h3>" // 通过template属性. 指定了要展示的属性
        }))


        var vm = new Vue({
            el:"#app",
            data:{},
            methods: {
                
            }
        })
    </script>
</body>
</html>
