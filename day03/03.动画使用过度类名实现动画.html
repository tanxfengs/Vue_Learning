<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        /* v-enter [这是一个时间点], 是进入之前, 元素的起始状态, 此时还没有进入*/
        /* v-leave-to [这是一个时间点] 是动画离开之后, 离开的终止状态, 此时动画已经结束了 */
    .v-enter,
    .v-leave-to {
        opacity: 0;
        transform: translateX(150);
    }

    /* v-enter-active [入场时间段] */
    /* v-leave-active [离场时间段] */
    .v-enter-active,
    .v-leave-active{
        transition: all 0.7s ease;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 需求: 点击按钮, 让h3显示, 再点击, 让h3隐藏 -->
        <!-- 1.使用trasition元素, 把需要被动画控制的元素, 包裹起来 -->
        <!-- trasition 元素 是Vue官方提供的 -->
        <transition>
                <h3 v-if="flag">这是一个H3</h3>
        
        </transition>
        <input type="button" value="toggle" @click="flag=!flag">
    </div>

    <script>
    var vm = new Vue({
        el: "#app",
        data:{
            flag:false
        },
        methods: {
            
        },
    })
    </script>
</body>
</html>
