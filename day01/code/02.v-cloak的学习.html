<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>


    <div id="app">
		<!-- 使用v-cloak 能够解决插值表达式闪烁问题 -->
        <p v-cloak>+++++{{ msg }}------</p>
		<h4 v-text="msg"></h4>
        <h4 v-html="msg2"></h4>
        <!-- v-bind 是Vue中提供用于绑定属性的指令 -->
        <!-- v:bind 可以简写为: -->
        <!-- v-bind中可以写合法Js表达式 -->

        <!-- v-on: 事件绑定机制 -->
        <input type="button" value="按钮" :title="mytitle + 123" v-on:click="show">
    </div>

    
    <script src="lib/vue.min.js"></script>


    <script>
    vm = new Vue({
        el: "#app",
        data: {
            msg: 123,
            msg2: "<h1>Vue-Learning 我是v-html<h1>",
            mytitle: "自定义title",
        },
        methods: { //methods属性中定义了当前Vue实例所有可用的方法
            show: function () {
                alert('Hello')
            }
        }
    })
    
    </script>
</body>
</html>
