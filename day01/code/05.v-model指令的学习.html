<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind 只能实现数据的单向绑定, 从M自动绑定到V, 无法实现数据的双向绑定 -->
        <!-- <input type="text" width="%100" v-bind:value="msg"> -->

        <!-- 使用v-model指定 可以实现表单元素和Model中的数据的双向数据绑定 -->
        <!-- v-model只能运用在表单元素中 -->
        <!-- input(radio, text, adress, email), select -->

        <input type="text" style="width:100%" v-model="msg">

    </div>

    <script>
    var vm = new Vue({
        el: "#app",
        data:{
            msg: "THIS IS TESTING CODE"
        },
        methods: {

        }
    })
    </script>

</body>
</html>
