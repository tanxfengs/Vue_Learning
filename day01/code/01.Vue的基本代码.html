<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<!-- 将来new的Vue的实例, 会控制这个元素中的所有内容 -->
	<!-- Vue实例所控制的这个元素区域, 就是我们的V -->
	<div id="app">
		<p>{{ msg }}</p>
	</div>


	<script type="text/javascript">
		// 2. 创建一个Vue的实例
		// 当我们导入包之后, 在浏览器的内存中, 就多了一个Vue的构造函数
		var vm = new Vue({
			el: '#app', //表示 当前我们new的这个Vue实例, 要控制页面上的哪个区域

			// 这里的data 就是 MVVM中的M, 专门用来保存 每个页面的数据的
			data: { //data 属性中存放的是el中要用到的数据
				msg: '欢迎学习Vue' //通过Vue提供的指令, 很方便的就能把数据渲染到页面上
			}
		})
	</script>
</body>

</html>
