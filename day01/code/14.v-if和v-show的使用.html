<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>


    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- v-if 是删除或者创建元素 -->
        <!-- v-show 是切换display:none  -->

        <!-- v-if 有较高的性能切换消耗 -->
        <!-- v-show 有较高的初识渲染消耗-->

        <!-- 如果元素涉及到频繁的切换, 最好不要使用v-if, 而是推荐使用v-show-->
        <!-- 如果元素可能永远也不会被显示出来呗用户看到则推荐使用v-if -->
        <h3 v-if="flag">这是v-if控制的元素</h1>
        <h3 v-show="flag">这是v-show控制的元素</h1>
    </div>

    <script>
        var vm = new Vue({
            el: "#app", 
            data:{
                flag: true,
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
