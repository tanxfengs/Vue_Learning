<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }
        
        .italic {
            font-style: italic;
        }

        .active {
            /* 设置字符间的间距 */
            letter-spacing: 0.5em;
        }

    </style>

</head>
<body>
    <div id="app">
        <!-- <h1 class="red thin">这是一个很大的H1, 大到你无法想象</h1> -->

        <!-- 第一种使用v-bind 绑定类名 -->
        <!-- <h1 :class="['thin', 'red', 'active']">这是一个很大的H1, 大到你无法想象</h1> -->
        
        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin', 'red', flag?'active':'']">这是一个很大的H1, 大到你无法想象</h1> -->
        
        <!-- 在数组中使用对象, 来代替三元表达式提高可读性 -->
        <!-- <h1 :class="['thin', 'red', {'active': flag}]">这是一个很大的H1, 大到你无法想象</h1> -->

        <!-- 在为class 使用v-bind 绑定 对象的时候, 对象的属性是类名, 由于对象的属性可带引号, 也可不带引号 -->
        <h1 :class="{red: true, thin: false, italic: true, active: false}">这是一个很大的H1, 大到你无法想象</h1>

    </div>

    <script>
    var vm = new Vue({
        el: "#app",
        data:{
            flag: false
        },
        methods: {
            
        },
    })
    
    </script>
</body>
</html>
